# MPC configuration
[commands.mpc]
enabled = true
connection_type = "socket"
socket = "~/.local/state/mpd/socket"
host = "localhost"
port = "6600"
password = ""
current_playlist_cache = "~/.cache/ql/current_playlist"

# Audio recording configuration
[commands.audiorecord]
enabled = true
save_dir = "~/Music/Recordings"
file_prefix = "recording"
format = "mp3"
quality = "2"

# Video recording configuration
[commands.videorecord]
enabled = true
save_dir = "~/Videos/Recordings"
file_prefix = "screencast"
format = "mp4"
quality = "23"
record_audio = true
show_notify = true

[commands.videorecord.wayland]
video_codec = "libx264"
audio_codec = "aac"
preset = "fast"
framerate = 30

[commands.videorecord.x11]
video_codec = "libx264"
audio_codec = "aac"
preset = "fast"
framerate = 30
output_fps = 30

# Weather configuration
[commands.weather]
enabled = true
locations = ["Sofia", "London", "New York"]
options = ""
timeout = 30
