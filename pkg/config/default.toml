# ql configuration file

default_launcher = "auto"
menu_style = "grouped"

# Module execution order (flat menu)
module_order = [
    "power",
    "screenshot",
    "wifi",
    "radio",
    "mpc",
    "audiorecord",
    "videorecord",
    "weather",
]

# Module groups display order (grouped menu)
module_groups_order = ["system", "network", "media", "info"]

# Notification settings
[notifications]
enabled = true
tool = "auto"
timeout = 5000
urgency = "normal"
show_in_terminal = false

# Launcher-specific arguments
[launchers.rofi]
args = ["-dmenu", "-i", "-p"]

[launchers.dmenu]
args = ["-i", "-p"]

[launchers.fzf]
args = ["--prompt", "--height=40%", "--reverse"]

[launchers.bemenu]
args = ["-i", "-p"]

[launchers.fuzzel]
args = ["--dmenu", "--prompt"]

# Module groups (grouped menu)
[module_groups.system]
name = "System"
enabled = true
modules = ["power", "screenshot"]

[module_groups.network]
name = "Network"
enabled = true
modules = ["wifi"]

[module_groups.media]
name = "Media"
enabled = true
modules = ["radio", "mpc", "audiorecord", "videorecord"]

[module_groups.info]
name = "Info"
enabled = true
modules = ["weather"]

# Power management configuration
[commands.power]
enabled = true
show_logout = true
show_suspend = true
show_hibernate = false
show_reboot = true
show_shutdown = true
confirm_logout = false
confirm_suspend = false
confirm_hibernate = true
confirm_reboot = true
confirm_shutdown = true
logout_command = "loginctl terminate-user $USER"
suspend_command = "systemctl suspend"
hibernate_command = "systemctl hibernate"
reboot_command = "systemctl reboot"
shutdown_command = "systemctl poweroff"

# Screenshot configuration
[commands.screenshot]
enabled = true
save_dir = "~/Pictures/Screenshots"
file_prefix = "screenshot"

# WiFi configuration
[commands.wifi]
enabled = true
show_notify = true
test_host = "1.1.1.1"
test_count = 3
test_wait = 2

