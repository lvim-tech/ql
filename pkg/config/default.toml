# Default launcher (rofi, dmenu, fzf, bemenu, fuzzel)
default_launcher = "rofi"

# Menu style:  "flat" or "grouped"
menu_style = "grouped"

# Module order (only for flat menu)
module_order = [
    "power",
    "screenshot",
    "wifi",
    #
    "radio",
    "mpc",
    "audiorecord",
    "videorecord",
    #
    "weather",
]

# Module groups (only for grouped menu)
[module_groups.system]
name = "System"
icon = "󰒓 "
description = "System utilities"
modules = ["power", "screenshot"]

[module_groups.network]
name = "Network"
icon = "󰖩 "
description = "Network & connectivity"
modules = ["wifi"]

[module_groups.media]
name = "Media"
icon = "󰝚 "
description = "Audio & Video"
modules = ["radio", "mpc", "audiorecord", "videorecord"]

[module_groups.info]
name = "Info"
icon = "󰋼 "
description = "Information & utilities"
modules = ["weather"]

[module_groups.files]
name = "Files"
icon = "󰉋 "
description = "File management"
modules = []

[module_groups.productivity]
name = "Productivity"
icon = "󰸘 "
description = "Productivity tools"
modules = []

[module_groups.appearance]
name = "Appearance"
icon = "󰏘 "
description = "Theme & customization"
modules = []

[module_groups.dev]
name = "Development"
icon = "󰅩 "
description = "Developer tools"
modules = []

[module_groups.security]
name = "Security"
icon = "󰒃 "
description = "Security & privacy"
modules = []

# Launcher configurations
[launchers.rofi]
args = ["-dmenu", "-i", "-p"]

[launchers.dmenu]
args = ["-i", "-l", "10"]

[launchers.fzf]
args = ["--reverse", "--height=40%"]

[launchers.bemenu]
args = ["-i", "-l", "10"]

[launchers.fuzzel]
args = ["--dmenu"]

# Power management module
[commands.power]
enabled = true
show_logout = true
show_suspend = true
show_hibernate = true
show_reboot = true
show_shutdown = true
confirm_logout = false
confirm_suspend = false
confirm_hibernate = true
confirm_reboot = true
confirm_shutdown = true
logout_command = "loginctl terminate-user $USER"
suspend_command = "systemctl suspend"
hibernate_command = "systemctl hibernate"
reboot_command = "systemctl reboot"
shutdown_command = "systemctl poweroff"

# Screenshot module
[commands.screenshot]
enabled = true
save_dir = "~/Pictures/Screenshots"
file_prefix = "screenshot"

# Radio module
[commands.radio]
enabled = true
volume = 70

[commands.radio.stations]
"Jazz FM" = "http://live.musictradio.com/JazzFMHigh"
"Smooth FM" = "http://live.musictradio.com/SmoothFMHigh"
"Classic FM" = "http://media-ice.musicradio.com/ClassicFMMP3"

# WiFi module
[commands.wifi]
enabled = true
test_host = "8.8.8.8"
test_count = 3
test_wait = 2
show_notify = true

# MPC module
[commands.mpc]
enabled = true
connection_type = "tcp"
host = "192.168.1.10"
port = "6600"
current_playlist_cache = "~/.cache/ql/mpc_current_playlist.txt"

# Audio Record module
[commands.audiorecord]
enabled = true
save_dir = "~/Music/Recordings"
file_prefix = "audio"
format = "mp3"
quality = "2"

# Video Record module
[commands.videorecord]
enabled = true
save_dir = "~/Videos/Recordings"
file_prefix = "screencast"
format = "mp4"
quality = "23"
record_audio = true
show_notify = true

[commands.videorecord.x11]
framerate = 60
output_fps = 30
preset = "ultrafast"
video_codec = "libx264"
audio_codec = "aac"

[commands.videorecord.wayland]
framerate = 60
output_fps = 30
preset = "ultrafast"
video_codec = "libx264"
audio_codec = "aac"

[commands.weather]
enabled = true
locations = ["Sofia", "Varna", "Plovdiv", "London", "New York"]
options = ""                                                    # wttr.in options: "lang=bg", "m" (metric), "format=3", etc.
timeout = 30                                                    # HTTP request timeout in seconds
